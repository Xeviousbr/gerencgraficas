<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição da Gráfica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #3498db;
        }
        .store-list {
            margin-bottom: 15px;
        }
        .store-list label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .store-list .store-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .store-list .store-item input {
            margin-right: 10px;
        }
        .store-list .store-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .store-list .store-item button:hover {
            background-color: #e74c3c;
        }
        .add-store {
            margin-top: 15px;
        }
        .add-store button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-store button:hover {
            background-color: #2ecc71;
        }
        .invite-container {
            margin-top: 20px;
        }
        .invite-container button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .invite-container button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#">Início</a>
        <a href="#">Gerenciar Lojas</a>
        <a href="#">Gerenciar Gráficas</a>
        <a href="#">Criar Convite</a>
        <a href="#">Iniciar Campanha</a>
    </div>
    <div class="main-content">
        <div class="header">Edição da Gráfica</div>
        <div class="form-group">
            <label for="printShopName">Nome da Gráfica</label>
            <input type="text" id="printShopName" name="printShopName" value="Gráfica XYZ">
        </div>
        <div class="form-group">
            <label for="contactEmail">E-mail do Contato</label>
            <input type="email" id="contactEmail" name="contactEmail" value="contato@graficaxyz.com">
        </div>
        <div class="store-list">
            <label>Lojas Atendidas</label>
            <div class="store-item">
                <input type="checkbox" id="store1" name="store1" value="Loja Renner 1">
                <label for="store1">Loja Renner 1 - São Paulo</label>
                <button>Retirar</button>
            </div>
            <div class="store-item">
                <input type="checkbox" id="store2" name="store2" value="Loja Renner 2">
                <label for="store2">Loja Renner 2 - Rio de Janeiro</label>
                <button>Retirar</button>
            </div>
            <div class="store-item">
                <input type="checkbox" id="store3" name="store3" value="Loja Renner 3">
                <label for="store3">Loja Renner 3 - Curitiba</label>
                <button>Retirar</button>
            </div>
            <!-- Adicione mais lojas conforme necessário -->
        </div>
        <div class="add-store">
            <button>Adicionar Loja</button>
        </div>
        <div class="invite-container">
            <button>Enviar Convite</button>
        </div>
        <div class="button-container">
            <button>Salvar Alterações</button>
            <button>Cancelar</button>
        </div>
    </div>
</body>
</html>
